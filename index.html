<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Order summary card</title>


</head>
<body>

  <div class="card">
    <div class="card__logo">
      <img src="./images/illustration-hero.svg" alt="image" class="logo">
    </div>

    <div class="card__content">
      <div class="card__text">
        <h1 class="header">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="music icon" class="icon">
        <div class="card__plan-box">
          <p class="card__plan-text">Annual Plan</p>
          <p class="card__plan-price">$59.99/year</p>
        </div>
        <button class="btn btn__line ">Change</button>
      </div>
      <button class="btn btn__main">Proceed to Payment</button>
      <button class="btn btn__secondary">Cancel Order</button>
    </div>
  </div>



</body>
</html>
